name: Build Fixed
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Fix the Settings (Force Stable Version)
      - name: Fix Buildozer Spec
        run: |
          sed -i 's/p4a.branch = master/# p4a.branch = master/' buildozer.spec

      # 2. Install Java 17 (Required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install Python & Tools
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev unzip autoconf libtool pkg-config

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython==0.29.33

      # 4. Build the App (With Force Yes)
      - name: Build APK
        run: yes | buildozer -v android debug

      # 5. Save the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smart-chair-app
          path: bin/*.apk
