name: Build V3
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. GENERATE THE PERFECT SETTINGS (This fixes the 'arch' error!)
      - name: Create Perfect Buildozer Spec
        run: |
          rm -f buildozer.spec
          echo '[app]' > buildozer.spec
          echo 'title = Smart Chair' >> buildozer.spec
          echo 'package.name = chairmonitor' >> buildozer.spec
          echo 'package.domain = org.test' >> buildozer.spec
          echo 'source.dir = .' >> buildozer.spec
          echo 'source.include_exts = py,png,jpg,kv,atlas' >> buildozer.spec
          echo 'version = 0.1' >> buildozer.spec
          echo 'requirements = python3,kivy,paho-mqtt' >> buildozer.spec
          echo 'orientation = portrait' >> buildozer.spec
          echo 'fullscreen = 0' >> buildozer.spec
          echo 'android.permissions = INTERNET,ACCESS_NETWORK_STATE' >> buildozer.spec
          echo 'android.archs = arm64-v8a' >> buildozer.spec
          echo 'android.allow_backup = True' >> buildozer.spec
          echo '[buildozer]' >> buildozer.spec
          echo 'log_level = 2' >> buildozer.spec
          echo 'warn_on_root = 1' >> buildozer.spec

      # 2. Install Software
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev unzip autoconf libtool pkg-config

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython==0.29.33

      # 3. Build (This will take ~15-20 mins)
      - name: Build APK
        run: yes | buildozer -v android debug

      # 4. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smart-chair-app
          path: bin/*.apk
